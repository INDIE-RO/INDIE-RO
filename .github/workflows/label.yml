name: 'Labeler'
on:
  issues:
    types: [opened, edited]
  pull_request_target:
    types: [opened, reopened, synchronize]

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: Check Labels
        uses: actions/labeler@v5
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          sync-labels: true

      - name: Apply Labels based on Author
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const labelsToAdd = {'HASEUNGHEEE': 'Backend','enxxo': 'Data','HyeryongChoi': 'Frontend','hae-on': 'Frontend'};

            github.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: payload.issue ? payload.issue.number : payload.pull_request.number,
              labels: [labelsToAdd[context.repo.owner]]
